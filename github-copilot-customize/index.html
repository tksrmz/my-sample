<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple TODO</title>
  <style>
    :root {
      color-scheme: light;
      font-family: "Noto Sans JP", "Hiragino Kaku Gothic ProN", "Segoe UI", -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      font-size: 16px;
      line-height: 1.6;
      --bg: #f5f7fb;
      --bg-accent: #dce6ff;
      --card: rgba(255, 255, 255, 0.92);
      --shadow: rgba(24, 34, 56, 0.15);
      --accent: #4c5bf1;
      --accent-soft: #8a98ff;
      --accent-contrast: #ffffff;
      --text: #1f2937;
      --text-muted: #69707f;
      --border: #e6e9f4;
      --success: #58c193;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(140deg, var(--bg), #eef1ff 60%, #fef7ff);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px 16px;
      color: var(--text);
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(65% 75% at 12% 18%, rgba(140, 160, 255, 0.32), transparent),
        radial-gradient(55% 55% at 88% -5%, rgba(255, 196, 196, 0.32), transparent),
        radial-gradient(45% 45% at 90% 90%, rgba(137, 222, 210, 0.28), transparent);
      pointer-events: none;
    }
    .app {
      position: relative;
      z-index: 1;
      width: min(560px, 100%);
      padding: 32px;
      border-radius: 28px;
      background: var(--card);
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 30px 60px var(--shadow);
      backdrop-filter: blur(18px);
      display: flex;
      flex-direction: column;
      gap: 28px;
    }
    .app::before {
      content: "";
      position: absolute;
      inset: 12px;
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      pointer-events: none;
    }
    .app-header {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .header-eyebrow {
      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--accent);
    }
    .header-main {
      display: flex;
      flex-wrap: wrap;
      align-items: baseline;
      gap: 12px;
    }
    h1 {
      margin: 0;
      font-size: clamp(2rem, 3.4vw, 2.35rem);
      letter-spacing: 0.02em;
    }
    .current-date {
      font-size: 0.95rem;
      font-weight: 500;
      color: var(--text-muted);
      background: rgba(76, 91, 241, 0.12);
      padding: 4px 12px;
      border-radius: 999px;
    }
    .header-description {
      margin: 0;
      color: var(--text-muted);
      max-width: 38ch;
    }
    .status-card {
      padding: 18px 20px;
      border-radius: 20px;
      background: linear-gradient(135deg, rgba(76, 91, 241, 0.16), rgba(233, 238, 255, 0.6));
      border: 1px solid rgba(76, 91, 241, 0.2);
      display: grid;
      gap: 12px;
    }
    .status-label {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--text);
    }
    .status-label::before {
      content: "";
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 0 4px rgba(76, 91, 241, 0.16);
    }
    .status-progress {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .status-progress-bar {
      flex: 1;
      position: relative;
      height: 10px;
      border-radius: 999px;
      background: rgba(76, 91, 241, 0.18);
      overflow: hidden;
    }
    .status-progress-fill {
      display: block;
      width: 0%;
      height: 100%;
      border-radius: inherit;
      background: linear-gradient(90deg, var(--accent), var(--accent-soft));
      transition: width 0.3s ease;
    }
    .status-count {
      font-size: 0.9rem;
      color: var(--text-muted);
      font-feature-settings: "tnum";
    }
    .status-card.is-complete {
      background: linear-gradient(135deg, rgba(88, 193, 147, 0.2), rgba(218, 246, 233, 0.6));
      border-color: rgba(88, 193, 147, 0.3);
    }
    .status-card.is-complete .status-label::before {
      background: var(--success);
      box-shadow: 0 0 0 4px rgba(88, 193, 147, 0.2);
    }
    .status-card.is-complete .status-progress-bar {
      background: rgba(88, 193, 147, 0.2);
    }
    .status-card.is-complete .status-progress-fill {
      background: linear-gradient(90deg, var(--success), #7fe2bb);
    }
    .status-card.is-complete .status-count {
      color: var(--success);
      font-weight: 600;
    }
    .todo-form {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
    }
    .todo-form input[type="text"] {
      padding: 14px 18px;
      border-radius: 16px;
      border: 1px solid var(--border);
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.88);
      color: var(--text);
      transition: border-color 0.2s ease, box-shadow 0.2s ease, transform 0.2s ease;
    }
    .todo-form input[type="text"]::placeholder {
      color: rgba(105, 112, 127, 0.72);
    }
    .todo-form input[type="text"]:focus {
      outline: none;
      border-color: rgba(76, 91, 241, 0.6);
      box-shadow: 0 0 0 4px rgba(76, 91, 241, 0.18);
      transform: translateY(-1px);
    }
    .todo-form button {
      padding: 0 28px;
      border-radius: 16px;
      border: none;
      background: linear-gradient(135deg, var(--accent), #6e7bff);
      color: var(--accent-contrast);
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 14px 24px rgba(76, 91, 241, 0.25);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .todo-form button:hover,
    .todo-form button:focus-visible {
      transform: translateY(-2px);
      box-shadow: 0 16px 28px rgba(76, 91, 241, 0.28);
      outline: none;
    }
    .todo-form button:active {
      transform: translateY(0);
      box-shadow: 0 10px 20px rgba(76, 91, 241, 0.24);
    }
    .empty-state {
      display: flex;
      align-items: center;
      gap: 18px;
      padding: 18px 20px;
      border-radius: 20px;
      background: rgba(248, 250, 255, 0.9);
      border: 1px dashed rgba(76, 91, 241, 0.25);
      color: var(--text-muted);
    }
    .empty-state.is-hidden {
      display: none;
    }
    .empty-illustration {
      display: grid;
      place-items: center;
      width: 52px;
      height: 52px;
      border-radius: 16px;
      background: rgba(76, 91, 241, 0.12);
    }
    .empty-illustration svg {
      width: 28px;
      height: 28px;
      stroke: var(--accent);
      stroke-width: 1.6;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    .empty-copy strong {
      display: block;
      color: var(--text);
      font-weight: 600;
      margin-bottom: 4px;
    }
    .todo-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .todo-item {
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      gap: 16px;
      padding: 16px 20px;
      border-radius: 18px;
      border: 1px solid rgba(231, 234, 247, 0.9);
      background: rgba(255, 255, 255, 0.96);
      box-shadow: 0 18px 32px rgba(31, 45, 77, 0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
    }
    .todo-item span {
      font-size: 1rem;
      color: var(--text);
      word-break: break-word;
    }
    .todo-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 22px 38px rgba(31, 45, 77, 0.12);
    }
    .todo-item.completed {
      border-color: rgba(88, 193, 147, 0.45);
      box-shadow: 0 18px 34px rgba(88, 193, 147, 0.18);
    }
    .todo-item.completed span {
      text-decoration: line-through;
      color: var(--text-muted);
    }
    .todo-item input[type="checkbox"] {
      width: 22px;
      height: 22px;
      border-radius: 6px;
      accent-color: var(--accent);
      cursor: pointer;
    }
    .todo-item button {
      border: none;
      background: rgba(76, 91, 241, 0.08);
      color: var(--accent);
      font-weight: 600;
      cursor: pointer;
      padding: 8px 16px;
      border-radius: 999px;
      transition: background 0.2s ease, color 0.2s ease;
    }
    .todo-item button:hover,
    .todo-item button:focus-visible {
      background: rgba(76, 91, 241, 0.16);
      outline: none;
      color: var(--accent);
    }
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
    @media (max-width: 560px) {
      body {
        padding: 32px 12px;
      }
      .app {
        padding: 26px 24px;
        border-radius: 24px;
      }
      .app::before {
        inset: 10px;
        border-radius: 20px;
      }
      .todo-form {
        grid-template-columns: 1fr;
      }
      .todo-form button {
        padding: 14px;
      }
      .status-progress {
        flex-direction: column;
        align-items: stretch;
      }
      .status-count {
        text-align: right;
      }
    }
    @media (prefers-reduced-motion: reduce) {
      * {
        transition: none !important;
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
      }
    }
  </style>
</head>
<body>
  <main class="app">
    <header class="app-header">
      <span class="header-eyebrow">今日のフォーカス</span>
      <div class="header-main">
        <h1>シンプルTODO</h1>
        <span class="current-date" id="current-date" aria-live="polite"></span>
      </div>
      <p class="header-description">1日のタスクを整理して、集中すべきことをシンプルに把握しましょう。</p>
    </header>

    <section class="status-card" aria-labelledby="status-label">
      <div class="status-label" id="status-label">達成状況</div>
      <div class="status-progress">
        <div class="status-progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" aria-label="完了度 0%">
          <span class="status-progress-fill" id="status-progress-fill"></span>
        </div>
        <span class="status-count"><span id="completed-count">0</span> / <span id="total-count">0</span> 件</span>
      </div>
    </section>

    <form class="todo-form" id="todo-form">
      <label class="visually-hidden" for="todo-input">TODOを入力</label>
      <input type="text" id="todo-input" name="todo" placeholder="やることを入力..." autocomplete="off" aria-label="TODOを入力">
      <button type="submit">追加</button>
    </form>

    <section class="empty-state" id="empty-state" aria-live="polite">
      <div class="empty-illustration" aria-hidden="true">
        <svg viewBox="0 0 32 32" role="img">
          <path d="M6 10h20" />
          <path d="M8 15h16" />
          <path d="M10 20h12" />
          <rect x="5" y="6" width="22" height="20" rx="4" ry="4" />
          <path d="M13 4l2 4" />
          <path d="M19 4l-2 4" />
        </svg>
      </div>
      <div class="empty-copy">
        <strong>まだタスクはありません。</strong>
        追加ボタンから今日のやることを書き出してみましょう。
      </div>
    </section>

    <ul class="todo-list" id="todo-list" aria-live="polite"></ul>
  </main>
  <script>
    const todoForm = document.getElementById("todo-form");
    const todoInput = document.getElementById("todo-input");
    const todoList = document.getElementById("todo-list");
    const emptyState = document.getElementById("empty-state");
    const statusCard = document.querySelector(".status-card");
    const progressBar = document.querySelector(".status-progress-bar");
    const progressFill = document.getElementById("status-progress-fill");
    const completedCount = document.getElementById("completed-count");
    const totalCount = document.getElementById("total-count");
    const currentDate = document.getElementById("current-date");

    const dateFormatter = new Intl.DateTimeFormat("ja-JP", { dateStyle: "full" });

    function setCurrentDate() {
      if (currentDate) {
        currentDate.textContent = dateFormatter.format(new Date());
      }
    }

    function updateProgress() {
      const items = Array.from(todoList.children);
      const total = items.length;
      const completed = items.filter((item) => item.classList.contains("completed")).length;
      const percent = total === 0 ? 0 : Math.round((completed / total) * 100);

      totalCount.textContent = total;
      completedCount.textContent = completed;
      if (progressFill) {
        progressFill.style.width = `${percent}%`;
      }
      if (progressBar) {
        progressBar.setAttribute("aria-valuenow", String(percent));
        progressBar.setAttribute("aria-label", `完了度 ${percent}%`);
      }
      if (statusCard) {
        statusCard.classList.toggle("is-complete", total > 0 && completed === total);
      }
    }

    function toggleEmptyState() {
      if (!emptyState) return;
      const hasItems = todoList.children.length > 0;
      emptyState.classList.toggle("is-hidden", hasItems);
      emptyState.setAttribute("aria-hidden", hasItems ? "true" : "false");
    }

    function refreshUI() {
      toggleEmptyState();
      updateProgress();
    }

    function createTodoItem(text) {
      const li = document.createElement("li");
      li.className = "todo-item";

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.addEventListener("change", () => {
        li.classList.toggle("completed", checkbox.checked);
        refreshUI();
      });

      const span = document.createElement("span");
      span.textContent = text;

      const deleteButton = document.createElement("button");
      deleteButton.type = "button";
      deleteButton.textContent = "削除";
      deleteButton.addEventListener("click", () => {
        li.remove();
        refreshUI();
        todoInput.focus();
      });

      li.append(checkbox, span, deleteButton);
      return li;
    }

    todoForm.addEventListener("submit", (event) => {
      event.preventDefault();
      const trimmed = todoInput.value.trim();
      if (!trimmed) {
        todoInput.focus();
        return;
      }
      const newItem = createTodoItem(trimmed);
      todoList.prepend(newItem);
      todoInput.value = "";
      todoInput.focus();
      refreshUI();
    });

    setCurrentDate();
    refreshUI();
  </script>
</body>
</html>
